version: '3.8'

services:
  mongodb:
    image: mongo:7-jammy
    container_name: swarm-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: swarm
      MONGO_INITDB_ROOT_PASSWORD: swarm_password
      MONGO_INITDB_DATABASE: swarm_board
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/swarm_board --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-init:
    image: mongo:7-jammy
    container_name: swarm-mongodb-init
    depends_on:
      mongodb:
        condition: service_healthy
    restart: "no"
    command: >
      mongosh --host mongodb:27017 --eval "
        rs.initiate({
          _id: 'rs0',
          members: [{ _id: 0, host: 'mongodb:27017' }]
        })
      "

  api:
    build:
      context: .
      target: api-runner
    container_name: swarm-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: mongodb://swarm:swarm_password@mongodb:27017/swarm_board?authSource=admin&replicaSet=rs0
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 30d
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
      mongodb-init:
        condition: service_completed_successfully
    command: sh -c "npx prisma db push --accept-data-loss && node dist/index.js"

  web:
    build:
      context: .
      target: web-runner
    container_name: swarm-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: http://localhost:3001
      NODE_ENV: production
    depends_on:
      - api

volumes:
  mongodb_data:
  mongodb_config:
